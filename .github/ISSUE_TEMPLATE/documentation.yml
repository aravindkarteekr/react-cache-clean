name: ðŸ“š Documentation Issue
description: Report an issue with documentation or suggest improvements
title: "[Docs]: "
labels: ["documentation", "needs-triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for helping improve our documentation! Clear docs make the library better for everyone.

  - type: checkboxes
    id: terms
    attributes:
      label: Prerequisites
      description: Please confirm before submitting
      options:
        - label: I have searched for existing documentation issues
          required: true
        - label: I have checked the latest version of the documentation
          required: true

  - type: dropdown
    id: doc-type
    attributes:
      label: Documentation Type
      description: What type of documentation issue is this?
      options:
        - README.md
        - Code comments/TSDoc
        - Usage examples
        - API documentation
        - Contributing guidelines
        - Other
    validations:
      required: true

  - type: dropdown
    id: issue-type
    attributes:
      label: Issue Type
      description: What type of issue is this?
      options:
        - Incorrect information
        - Missing information
        - Unclear explanation
        - Typo/Grammar
        - Broken link
        - Missing example
        - Outdated information
        - Suggestion for improvement
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Issue Description
      description: Describe the documentation issue
      placeholder: |
        What's wrong with the current documentation?
        What needs to be improved or added?
    validations:
      required: true

  - type: textarea
    id: location
    attributes:
      label: Location
      description: Where is this issue located?
      placeholder: |
        Please specify:
        - File name (e.g., README.md)
        - Section/heading
        - Line numbers if applicable
        - URL if it's online documentation
    validations:
      required: true

  - type: textarea
    id: suggestion
    attributes:
      label: Suggested Fix/Improvement
      description: How should this be fixed or improved?
      placeholder: |
        What would you like to see instead?
        Do you have specific wording suggestions?

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any other context about the documentation issue
      placeholder: Screenshots, examples, or other helpful information...
